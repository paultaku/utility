# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Publish DeepMerge Npm Pacakge

on:
  push:
    branches: [master, develop]
    paths:
      - packages/deepmerge/**
      - package.json
      - pnpm-lock.yaml
      - pnpm-workspace.yaml
      - .github/workflows/npm-publish-deepmerge.yml

jobs:
  build-staging:
    runs-on: ubuntu-latest
    if: github.ref_name != 'master'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8.6
          run_install: true
      - name: Define the package version
        run: cd packages/deepmerge;
          pnpm version prerelease --no-git-tag-version;
          cd ${{ github.action_path }};

      - run: pnpm exec nx run deepmerge:test
      - run: pnpm exec nx run deepmerge:build --generateLockfile=true

  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
          registry-url: https://registry.npmjs.org/

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8.6
          run_install: true
      - run: pnpm publish --filter @paultaku/deepmerge --no-git-check --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
